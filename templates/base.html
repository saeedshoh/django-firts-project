<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %} Новости со всего мира {% endblock title %}</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
</head>
<body>
{% include 'inc/_nav.html' %}
<div class="container">

    <div class="row">

        {% block sidebar %}{% endblock  %}
        {% block content %}{% endblock  %}
        <div class="col-md-4">
            <div class="list-group">
                {% for item in categories %}
                <a href="{%  url 'category_show' item.id %}" class="list-group-item list-group-item-action">{{ item.title }}</a>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-8">
            {% for item in news %}
            <div class="card mb-3">
                <div class="card-header">Категория: <a href="{%  url 'category_show' item.category.id %}" >{{ item.category.title }}</a></div>
                <div class="card-body d-flex">

                    <div>
                        <h5 class="card-title">{{ item.title }}</h5>
                        <p class="card-text">{{ item.content }}</p>
                        <a href="#" class="btn btn-primary">Подробнее</a>
                    </div>
                </div>
                <div class="card-footer text-muted">{{ item.created_at }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
></script>
</body>
</html>
