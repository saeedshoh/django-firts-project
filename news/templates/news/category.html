{% extends 'base.html' %} 
{% block sidebar %}
  {% include 'inc/_sidebar.html' %}
{% endblock %} 
{% block content %}
  {% for item in news %}
  <div class="card mb-3">
    <div class="card-header">
      Категория:
      <a href="{%  url 'category_show' item.category.id %}"
        >{{ item.category.title }}</a
      >
    </div>
    <div class="card-body d-flex">
      <div>
        <h5 class="card-title">{{ item.title }}</h5>
        <p class="card-text">{{ item.content }}</p>
        <a href="{%  url 'post_show' item.id %}" class="btn btn-primary">Подробнее</a>
      </div>
    </div>
    <div class="card-footer text-muted">{{ item.created_at }}</div>
  </div>
  {% endfor %}
{% endblock %}
